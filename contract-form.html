<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova — Contract form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;background:#020617;color:#f9fafb;font-family:system-ui,sans-serif;display:flex;flex-direction:column;min-height:100vh;}
    header,footer{padding:16px 24px;background:rgba(2,6,23,0.9);border-bottom:1px solid rgba(148,163,184,0.3);display:flex;justify-content:space-between;align-items:center;}
    footer{border-top:1px solid rgba(148,163,184,0.3);border-bottom:none;margin-top:auto;}
    main{padding:24px;max-width:900px;margin:0 auto;flex:1;}
    nav button{border:none;background:none;color:#9ca3af;cursor:pointer;font-size:13px;margin-left:8px;}
    nav button:hover{color:#e5e7eb;}
    h1{font-size:22px;margin-bottom:8px;}
    .sub{color:#9ca3af;font-size:14px;margin-bottom:16px;}
    .panel{background:rgba(15,23,42,0.9);border-radius:16px;border:1px solid rgba(148,163,184,0.3);padding:16px;margin-bottom:16px;}
    .input{width:100%;border-radius:10px;border:1px solid rgba(148,163,184,0.6);background:rgba(15,23,42,0.9);color:#e5e7eb;padding:8px 10px;font-size:13px;margin-bottom:8px;}
    .pill-btn{border-radius:999px;padding:7px 12px;font-size:13px;cursor:pointer;border:none;background:linear-gradient(120deg,#22c55e,#4ade80);color:#022c22;}
  </style>
</head>
<body>
<header>
  <div>TimberNova • Contract form</div>
  <nav>
    <button onclick="location.href='dashboard.html'">Dashboard</button>
    <button onclick="location.href='clients.html'">Clients</button>
    <button onclick="location.href='contracts.html'">Contracts</button>
    <button onclick="location.href='calendar.html'">Calendar</button>
    <button onclick="location.href='trees.html'">Trees</button>
    <button onclick="location.href='map.html'">Map</button>
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button id="logout">Logout</button>
  </nav>
</header>

<main>
  <h1>New contract</h1>
  <div class="sub">Fill out client, address, price, and dates.</div>

  <div class="panel">
    <input id="clientName" class="input" placeholder="Client name" />
    <input id="clientEmail" class="input" placeholder="Client email" />
    <input id="jobAddress" class="input" placeholder="Job address" />
    <input id="price" class="input" placeholder="Price (number)" />
    <input id="dueDate" class="input" type="date" />
    <textarea id="scope" class="input" placeholder="Scope of work" style="height:80px;"></textarea>
    <button class="pill-btn" id="saveContractBtn">Save contract</button>
  </div>
</main>

<footer>TimberNova • Contract form</footer>

<script>
function getCurrentUser(){try{return JSON.parse(localStorage.getItem("timberNovaUser")||"null");}catch{return null;}}
function requireAuth(){if(!getCurrentUser())window.location.href="index.html";}
function loadClients(){try{return JSON.parse(localStorage.getItem("timberNovaClients")||"[]");}catch{return[];}}
function loadContracts(){try{return JSON.parse(localStorage.getItem("timberNovaContracts")||"[]");}catch{return[];}}
function saveContracts(list){localStorage.setItem("timberNovaContracts",JSON.stringify(list));}
function loadEvents(){try{return JSON.parse(localStorage.getItem("timberNovaCalendarEvents")||"[]");}catch{return[];}}
function saveEvents(list){localStorage.setItem("timberNovaCalendarEvents",JSON.stringify(list));}
function id(){return Math.random().toString(36).slice(2)+Date.now().toString(36);}

requireAuth();
document.getElementById("logout").onclick=()=>{localStorage.removeItem("timberNovaUser");window.location.href="index.html";};

const params=new URLSearchParams(location.search);
const clientId=params.get("clientId");
if(clientId){
  const c=loadClients().find(x=>x.id===clientId);
  if(c){
    document.getElementById("clientName").value=c.name;
    document.getElementById("clientEmail").value=c.email||"";
    document.getElementById("jobAddress").value=c.address||"";
  }
}

document.getElementById("saveContractBtn").onclick=()=>{
  const clientName=document.getElementById("clientName").value.trim();
  const clientEmail=document.getElementById("clientEmail").value.trim();
  const jobAddress=document.getElementById("jobAddress").value.trim();
  const price=parseFloat(document.getElementById("price").value||"0");
  const dueDate=document.getElementById("dueDate").value;
  const scope=document.getElementById("scope").value.trim();
  if(!clientName||!jobAddress){alert("Client name and job address required.");return;}
  const contracts=loadContracts();
  const cid=id();
  const contract={id:cid,clientId:clientId||null,clientName,clientEmail,jobAddress,price,dueDate:dueDate||null,scope,status:"Draft",createdAt:new Date().toISOString()};
  contracts.push(contract);saveContracts(contracts);
  if(dueDate){
    const events=loadEvents();
    events.push({id:id(),date:dueDate,title:`Job — ${clientName}`,clientId:clientId||null,contractId:cid,type:"job"});
    saveEvents(events);
  }
  alert("Contract saved.");location.href="contracts.html";
};
</script>
</body>
</html>
