<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova — Client detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;background:#020617;color:#f9fafb;font-family:system-ui,sans-serif;display:flex;flex-direction:column;min-height:100vh;}
    header,footer{padding:16px 24px;background:rgba(2,6,23,0.9);border-bottom:1px solid rgba(148,163,184,0.3);display:flex;justify-content:space-between;align-items:center;}
    footer{border-top:1px solid rgba(148,163,184,0.3);border-bottom:none;margin-top:auto;}
    main{padding:24px;max-width:900px;margin:0 auto;flex:1;}
    nav button{border:none;background:none;color:#9ca3af;cursor:pointer;font-size:13px;margin-left:8px;}
    nav button:hover{color:#e5e7eb;}
    h1{font-size:22px;margin-bottom:4px;}
    .sub{color:#9ca3af;font-size:14px;margin-bottom:16px;}
    .panel{background:rgba(15,23,42,0.9);border-radius:16px;border:1px solid rgba(148,163,184,0.3);padding:16px;margin-bottom:16px;}
    .pill-btn,.pill-btn-ghost{border-radius:999px;padding:7px 12px;font-size:13px;cursor:pointer;margin-right:6px;}
    .pill-btn{border:none;background:linear-gradient(120deg,#22c55e,#4ade80);color:#022c22;}
    .pill-btn-ghost{border:1px solid rgba(148,163,184,0.5);background:rgba(15,23,42,0.9);color:#e5e7eb;}
  </style>
</head>
<body>
<header>
  <div>TimberNova • Client</div>
  <nav>
    <button onclick="location.href='dashboard.html'">Dashboard</button>
    <button onclick="location.href='clients.html'">Clients</button>
    <button onclick="location.href='contracts.html'">Contracts</button>
    <button onclick="location.href='calendar.html'">Calendar</button>
    <button onclick="location.href='trees.html'">Trees</button>
    <button onclick="location.href='map.html'">Map</button>
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button id="logout">Logout</button>
  </nav>
</header>

<main>
  <h1 id="clientName"></h1>
  <div class="sub" id="clientAddress"></div>

  <div class="panel">
    <h2>Contact</h2>
    <div id="clientContact"></div>
  </div>

  <div class="panel">
    <h2>Actions</h2>
    <button class="pill-btn" id="newContractBtn">New contract</button>
    <button class="pill-btn-ghost" id="openMapBtn">Open on map</button>
    <button class="pill-btn-ghost" id="scheduleJobBtn">Schedule job</button>
  </div>

  <div class="panel">
    <h2>Notes</h2>
    <div id="clientNotes"></div>
  </div>
</main>

<footer>TimberNova • Client</footer>

<script>
function getCurrentUser(){try{return JSON.parse(localStorage.getItem("timberNovaUser")||"null");}catch{return null;}}
function requireAuth(){if(!getCurrentUser())window.location.href="index.html";}
function loadClients(){try{return JSON.parse(localStorage.getItem("timberNovaClients")||"[]");}catch{return[];}}
function loadEvents(){try{return JSON.parse(localStorage.getItem("timberNovaCalendarEvents")||"[]");}catch{return[];}}
function saveEvents(list){localStorage.setItem("timberNovaCalendarEvents",JSON.stringify(list));}
function id(){return Math.random().toString(36).slice(2)+Date.now().toString(36);}
function todayStr(){const d=new Date();return`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;}

requireAuth();
document.getElementById("logout").onclick=()=>{localStorage.removeItem("timberNovaUser");window.location.href="index.html";};

const params=new URLSearchParams(location.search);
const cid=params.get("id");
const client=loadClients().find(c=>c.id===cid);
if(!client){alert("Client not found.");location.href="clients.html";}

document.getElementById("clientName").textContent=client.name;
document.getElementById("clientAddress").textContent=client.address||"No address";
document.getElementById("clientContact").innerHTML=`Phone: ${client.phone||"—"}<br/>Email: ${client.email||"—"}`;
document.getElementById("clientNotes").textContent=client.notes||"No notes.";

document.getElementById("newContractBtn").onclick=()=>{location.href=`contract-form.html?clientId=${client.id}`;};
document.getElementById("openMapBtn").onclick=()=>{location.href=`map.html?clientId=${client.id}`;};
document.getElementById("scheduleJobBtn").onclick=()=>{
  const date=prompt("Job date (YYYY-MM-DD):",todayStr());
  if(!date)return;
  const events=loadEvents();
  events.push({id:id(),date,title:`Job — ${client.name}`,clientId:client.id,contractId:null,type:"job"});
  saveEvents(events);
  alert("Job scheduled.");
};
</script>
</body>
</html>
