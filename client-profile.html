<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;background:#020617;color:#f9fafb;font-family:system-ui,sans-serif;}
    header{padding:16px 24px;background:#0f172a;border-bottom:1px solid rgba(148,163,184,0.3);}
    main{padding:24px;max-width:900px;margin:0 auto;}
    .panel{background:#0f172a;border:1px solid rgba(148,163,184,0.3);border-radius:16px;padding:20px;margin-bottom:20px;}
    .input{width:100%;border-radius:10px;border:1px solid rgba(148,163,184,0.6);background:#0f172a;color:#e5e7eb;padding:10px;font-size:14px;margin-bottom:10px;}
    .pill-btn{border-radius:999px;padding:8px 14px;font-size:13px;cursor:pointer;border:none;background:linear-gradient(120deg,#22c55e,#4ade80);color:#022c22;}
  </style>
</head>
<body>

<header><h2>Your Info</h2></header>

<main>
  <div class="panel">
    <input id="name" class="input" placeholder="Name">
    <input id="phone" class="input" placeholder="Phone">
    <input id="email" class="input" placeholder="Email">
    <textarea id="notes" class="input" placeholder="Notes" style="height:80px;"></textarea>
    <button class="pill-btn" id="saveBtn">Save</button>
  </div>
</main>

<script>
function loadClients(){try{return JSON.parse(localStorage.getItem("timberNovaClients")||"[]");}catch{return[];}}
function saveClients(list){localStorage.setItem("timberNovaClients",JSON.stringify(list));}

const params=new URLSearchParams(location.search);
const cid=params.get("id");

const clients=loadClients();
const c=clients.find(x=>x.id===cid);

if(!c){document.body.innerHTML="Client not found.";throw"";}

document.getElementById("name").value=c.name;
document.getElementById("phone").value=c.phone||"";
document.getElementById("email").value=c.email||"";
document.getElementById("notes").value=c.notes||"";

document.getElementById("saveBtn").onclick=()=>{
  c.name=document.getElementById("name").value.trim();
  c.phone=document.getElementById("phone").value.trim();
  c.email=document.getElementById("email").value.trim();
  c.notes=document.getElementById("notes").value.trim();
  saveClients(clients);
  alert("Saved.");
};
</script>

</body>
</html>
