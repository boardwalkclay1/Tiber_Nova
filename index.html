<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;background:#020617;color:#f9fafb;font-family:system-ui,sans-serif;display:flex;flex-direction:column;min-height:100vh;}
    header,footer{padding:16px 24px;background:rgba(2,6,23,0.9);border-bottom:1px solid rgba(148,163,184,0.3);display:flex;justify-content:space-between;align-items:center;}
    footer{border-top:1px solid rgba(148,163,184,0.3);border-bottom:none;margin-top:auto;}
    main{padding:24px;max-width:420px;margin:0 auto;flex:1;}
    h1{font-size:22px;margin-bottom:8px;}
    .sub{color:#9ca3af;font-size:14px;margin-bottom:16px;}
    .panel{background:rgba(15,23,42,0.9);border-radius:16px;border:1px solid rgba(148,163,184,0.3);padding:16px;}
    .input{width:100%;border-radius:10px;border:1px solid rgba(148,163,184,0.6);background:rgba(15,23,42,0.9);color:#e5e7eb;padding:8px 10px;font-size:13px;margin-bottom:8px;}
    .pill-btn{border-radius:999px;padding:7px 12px;font-size:13px;cursor:pointer;border:none;background:linear-gradient(120deg,#22c55e,#4ade80);color:#022c22;}
    a{color:#38bdf8;text-decoration:none;}
  </style>
</head>
<body>
<header>
  <div>TimberNova</div>
  <nav></nav>
</header>

<main>
  <h1>Welcome to TimberNova</h1>
  <div class="sub">Tree crews, clients, and maps in one place.</div>

  <div class="panel">
    <h2 style="font-size:18px;margin:0 0 8px;">Login</h2>
    <input id="loginEmail" class="input" placeholder="Email" />
    <input id="loginPassword" class="input" type="password" placeholder="Password" />
    <button class="pill-btn" id="loginBtn">Login</button>
    <div style="margin-top:12px;font-size:13px;color:#9ca3af;">
      No account yet? <a href="signup.html">Sign up</a>
    </div>
  </div>
</main>

<footer>TimberNova</footer>

<script>
function loadUsers(){try{return JSON.parse(localStorage.getItem("timberNovaUsers")||"[]");}catch{return[];}}
function setCurrentUser(u){localStorage.setItem("timberNovaUser",JSON.stringify(u));}
function getCurrentUser(){try{return JSON.parse(localStorage.getItem("timberNovaUser")||"null");}catch{return null;}}

const current=getCurrentUser();
if(current) window.location.href="dashboard.html";

document.getElementById("loginBtn").onclick=()=>{
  const email=document.getElementById("loginEmail").value.trim().toLowerCase();
  const password=document.getElementById("loginPassword").value;
  const users=loadUsers();
  const u=users.find(x=>x.email===email && x.password===password);
  if(!u){alert("Invalid email or password.");return;}
  setCurrentUser(u);
  window.location.href="dashboard.html";
};
</script>
</body>
</html>
